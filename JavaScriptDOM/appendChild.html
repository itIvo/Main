<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <button onclick="btnMakeNew()">Press me !</button>
    <div id="content"></div>
    <script>
       function btnMakeNew(){
           var btn = document.createElement('button')
           document.getElementById('content').appendChild(btn)
        }
    </script>
</body>
</html>
